name: ember
base: core18
version: '@VERSION@'
title: Ember MMORPG client
summary: 3d client for Worldforge MMORPGs
description: |
  A client for the Worldforge MMORPG system.
  Play online multiuser games, or create them yourself.
grade: devel
confinement: strict
license: GPL-2.0

apps:
  ember:
    command: desktop-launch $SNAP/bin/ember --prefix $SNAP
    plugs:
      - x11
      - alsa
      - audio-playback
      - network
      - opengl
      - wayland

parts:
  ember:
    stage-packages:
      - libgcc1
      - libx11-6
      - libxrandr2
      - libegl1
      - libglvnd0
    source: .
    plugin: dump
    after:
      - desktop-glib-only
  desktop-glib-only:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: glib-only
    plugin: make
    build-packages:
      - libglib2.0-dev
    stage-packages:
      - libglib2.0-bin